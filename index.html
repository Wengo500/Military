<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="army">
        <div id="squad" class="squad">
            <div class="squad_items">
                <button class="btn" id="btn_create_knight"></button>
                <p class="squad_character">knight</p>
                <div class="squad_health"></div>
                <div class="squad_stamina"></div>
            </div>
        </div>
        <div id="squad" class="squad squad_arrow">
            <div class="squad_items">
                <button class="btn" id="btn_create_arrow"></button>
                <p class="squad_character">arrow</p>
                <div class="squad_health"></div>
                <div class="squad_stamina"></div>
            </div>
        </div>
        <div id="squad" class="squad squad_cavalry">
            <div class="squad_items">
                <button class="btn" id="btn_create_cavalry"></button>
                <p class="squad_character">cavalry</p>
                <div class="squad_health"></div>
                <div class="squad_stamina"></div>
            </div>
        </div>
    </div>


    <script src="card.js"></script>
    <script src="unit.js"></script>
    <script src="squad.js"></script>
    <script src="script.js"></script>
</body>

</html>
